<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhijeet Singh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="#home" class="nav-link">Home</a>
        <a href="#skills" class="nav-link">Skills</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#contactModal" class="nav-link" id="contactBtn">Contact Me</a>
    </nav>
 
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Me</h2>
            <form id="contactForm" action="https://formspree.io/f/myzjeyjo" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <div class="main_content">
        <h1 class="main_text">Abhijeet Singh - Recent IT graduate</h1>
        <p class="about"></p>
        <div class="social-buttons">
            <button class="b1" type="button">
                <span class="label">Resume</span>
            </button>
            <button class="b2" type="button">
                <span class="label">LinkedIn</span>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
